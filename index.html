<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shayan Market</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <div class="logo-center">
                <p><span>Shayan</span> Market</p>
            </div>
            <div class="nav-right">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="#">Login/Sign up</a>
                </div>
            </div>
        </nav>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="./images/adver-1.png" style="width:100%">
            </div>
            <div class="mySlides fade">
              <img src="./images/adver-2.png" style="width:100%">
            </div>
            <div class="mySlides fade">
              <img src="./images/adver-3.png" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
    </header>
    <script src="script.js"></script>
</body>
</html>
