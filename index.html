<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shayan Market</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="/Users/cyf/Desktop/Projects/Shayan Market/index.html"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
                <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <div class="logo-center">
                <p><span>Shayan</span> Market</p>
            </div>
            <div class="nav-right">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="#">Login/Sign up</a>
                </div>
            </div>
        </nav>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="./images/adver-1.png" style="width:100%">
            </div>
            <div class="mySlides fade">
              <img src="./images/adver-2.png" style="width:100%">
            </div>
            <div class="mySlides fade">
              <img src="./images/adver-3.png" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
    </header>
    <main>
        <section class="container content-section">
            <h2 class="section-header">Our Product</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="./images/blackshirt.JPG">
                    <div class="shop-item-details">
                        <span class="shop-item-price">29.99£</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="./images/whiteshirt.JPG">
                    <div class="shop-item-details">
                        <span class="shop-item-price">29.99£</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="./images/mug.JPG">
                    <div class="shop-item-details">
                        <span class="shop-item-price">15.99£</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 id="cart" class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
