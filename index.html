<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shayan Market</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <div class="logo-center">
                <p><span>Shayan</span> Market</p>
            </div>
            <div class="nav-right">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="#">Login/Sign up</a>
                </div>
            </div>
        </nav>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="./images/adver-1.png" style="width:100%">
            </div>
            <div class="mySlides fade">
              <img src="./images/adver-2.png" style="width:100%">
            </div>
            <div class="mySlides fade">
              <img src="./images/adver-3.png" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
    </header>
    <main>
        <section class="product-sec-new">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class="shoping-card">
                <div class="img-sec">
                  <img src="./images/blackshirt.JPG" alt="cyfblack" />
                </div>
                <div class="title">
                    CYF Black T-shirt
                </div>
                <div class="buttons">
                  <div class="right">
                    <span class="price">29.99£</span>
                  </div>
                  <div class="left">
                    <div class="extend-btn">
                      <a class="b-text" href="#">Buy</a>
                      <a class="b-icon" href="#"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class="shoping-card">
                <div class="img-sec">
                  <img src="./images/whiteshirt.JPG" alt="cyfwhite" />
                </div>
                <div class="title">
                    CYF White T-shirt
                </div>
                <div class="buttons">
                  <div class="right">
                    <span class="price">29.99£</span>
                  </div>
                  <div class="left">
                    <div class="extend-btn">
                      <a class="b-text" href="">Buy</a>
                      <a class="b-icon" href=""><i class="fas fa-shopping-cart"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class="shoping-card">
                <div class="img-sec">
                  <img src="./images/mug.JPG" alt="cyfmug" />
                </div>
                <div class="title">
                    CYF Mug
                </div>
                <div class="buttons">
                  <div class="right">
                    <span class="price">15.99£</span>
                  </div>
                  <div class="left">
                    <div class="extend-btn">
                      <a class="b-text" href="#">Buy</a>
                      <a class="b-icon" href="#"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </section>
      </main>
    <script src="script.js"></script>
</body>
</html>
